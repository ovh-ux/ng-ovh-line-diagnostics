<!-- PROGRESS TRACKER -->
<div class="row">
    <div class="col-md-6">
        <div class="oui-progress-tracker">
            <ol class="oui-progress-tracker__steps">
                <li class="oui-progress-tracker__step"
                    data-ng-class="{
                        'oui-progress-tracker__step_active': $ctrl.currentStep === 'incidentDetectionStep',
                        'oui-progress-tracker__step_complete': $ctrl.currentStep !== 'incidentDetectionStep'
                    }">
                    <span class="oui-progress-tracker__status">
                        <span class="oui-progress-tracker__label"
                              data-translate="tools_lineDiagnostics_step_incident_detection"></span>
                    </span>
                </li>
                <li class="oui-progress-tracker__step"
                    data-ng-class="{
                        'oui-progress-tracker__step_active': $ctrl.currentStep === 'investigationStep',
                        'oui-progress-tracker__step_complete': $ctrl.currentStep === 'solutionProposalStep',
                        'oui-progress-tracker__step_disabled': $ctrl.currentStep === 'incidentDetectionStep'
                    }">
                    <span class="oui-progress-tracker__status">
                        <span class="oui-progress-tracker__label"
                              data-translate="tools_lineDiagnostics_step_line_diagnostic"></span>
                    </span>
                </li>
                <li class="oui-progress-tracker__step"
                    data-ng-class="{
                        'oui-progress-tracker__step_active': $ctrl.currentStep === 'solutionProposalStep',
                        'oui-progress-tracker__step_disabled': $ctrl.currentStep !== 'solutionProposalStep'
                    }">
                    <span class="oui-progress-tracker__status">
                        <span class="oui-progress-tracker__label"
                              data-translate="tools_lineDiagnostics_step_solution_proposal"></span>
                    </span>
                </li>
            </ol>
        </div>
    </div>
</div>

<div class="row">
    <toast-message></toast-message>
</div>

<div class="row"
     data-ng-if="$ctrl.currentLineDiagnostic.status !== 'problem'">
    <!-- INCIDENT DETECTION STEP -->
    <div data-ng-if="$ctrl.currentStep === 'incidentDetectionStep'"
         data-ng-include="'/ovh-angular-line-diagnostics/src/ovh-angular-line-diagnostics/steps/ovh-angular-line-diagnostics-incident-step.html'">
    </div>

    <!-- INVESTIGATION STEP-->
    <div data-ng-if="$ctrl.currentStep === 'investigationStep'">
    </div>
</div>

<!-- CRITICAL PROBLEM IN DIAGNOSTIC -->
<div class="form-group"
     data-ng-if="$ctrl.currentLineDiagnostic.status === 'problem'">
    <oui-message data-type="warning">
        <span data-translate="tools_lineDiagnostics_diagnostic_critical_problem"></span>
    </oui-message>
</div>
