<oui-modal
    data-heading="{{:: 'tools_lineDiagnostics_confirm_modal_title' | translate }}"
    data-type="warning"
    data-primary-action="$close()"
    data-primary-label="{{:: 'tools_lineDiagnostics_continue' | translate }}"
    data-secondary-action="$dismiss()"
    data-secondary-label="{{:: 'tools_lineDiagnostics_cancel' | translate }}"
    data-on-dismiss="$dismiss()">
    <p data-translate="tools_lineDiagnostics_confirm_modal_explanation"></p>
    <p data-ng-bind=":: 'tools_lineDiagnostics_confirm_modal_unplug_modem_text' | translate: { continueButtonLabel: ('tools_lineDiagnostics_continue' | translate) }"></p>
</oui-modal>
